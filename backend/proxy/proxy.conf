events { }

http {

  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

  server {
    listen 80;
    server_name api.shhootout.tk;
    return 301 https://api.shhootout.tk$request_uri;
    }

    server {
        listen 80;
        server_name shhootout.tk;
        return 301 https://shootout.tk$request_uri;
    }

   server {
    listen 443 ssl;
    server_name api.shhootout.tk;
    
    # to use locally use the self signed certificates in the ssl directory
    # for production use the appropiate keys
    ssl_certificate /ssl/shhootout.pem;
    ssl_certificate_key /ssl/shhootout.key;
    
    access_log /var/log/nginx/data-access.log combined;

    location / {
       proxy_pass http://api:8000/;
       proxy_set_header X-Real-IP  $remote_addr;
       proxy_set_header X-Forwarded-For $remote_addr;
       proxy_set_header Host $host;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_redirect http://api:8000/ $scheme://$http_host/;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection $connection_upgrade;
       proxy_read_timeout 20d;
       proxy_buffering off;
       }
   }
}